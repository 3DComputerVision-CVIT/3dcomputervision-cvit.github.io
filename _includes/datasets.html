<div class="row g-5 mb-5">
  <div>
    <h3 class="border-bottom pb-3" id="datasets">Datasets</h3>
      <table width="100%" cellspacing="0" cellpadding="10" align="center">
        <tbody>
        {% for item in site.data.datasets %}
          <tr>
            <td>
              <img src="{{ item.thumb }}" class="thumb" />
            </td>
            <td>
            <p>
              <b class="papertitle">{{ item.name }}</b>
              <br>
              {% if item.url %}
                <a href="{{ item.url }}">[Download]</a>
              {% endif %}
            </p>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
  </div>
</div>
